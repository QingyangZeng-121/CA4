<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home page</title>
    <!-- ...（其他头部信息）... -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        p {
            font-size: 24px;
            text-align: center;
            margin-top: 50px;
        }

        label {
            font-size: 18px;
            margin-right: 10px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <p>This is the home page</p>

    <!-- 添加一个用户名输入框 -->
    <label for="username">Enter your username:</label>
    <input type="text" id="username" name="username" autocomplete="off" required> <!-- Add 'name' attribute -->

    <!-- 添加一个 "Continue" 按钮，点击后跳转到聊天页面 -->
    <button onclick="enterChat()">Continue</button>

    <script>
        // 定义 enterChat 函数，用于跳转到聊天页面
        function enterChat() {
            const username = document.getElementById("username").value;
            if (username.trim() !== "") {
                // 将用户名存储在本地存储中，以便在聊天页面中访问
                localStorage.setItem("username", username);
                // 跳转到聊天页面
                window.location.href = "chat.html";
            } else {
                alert("Please enter a valid username.");
            }
        }
    </script>
</body>
</html>
