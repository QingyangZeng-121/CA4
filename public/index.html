<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home page</title>
    <style>
            /* Add this CSS code to your existing stylesheets or create a new one */
        header {
            background-color: #007bff; /* Background color for the header */
            color: white; /* Text color for header links */
        }

        header nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        header nav ul li {
            display: inline;
            margin-right: 20px;
        }

        header nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        p {
            font-size: 24px;
            text-align: center;
            margin-top: 50px;
        }

        label {
            font-size: 18px;
            margin-right: 10px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
        <!-- Your site logo or title goes here -->
    </header>
    <!-- ... (rest of your HTML content) ... -->
    <p>This is the home page</p>

    <!-- Add a username input box. -->
    <label for="username">Enter your username:</label>
    <input type="text" id="username" name="username" autocomplete="off" required> <!-- Add 'name' attribute -->

    <!-- Add a "Continue" button to jump to the chat page. -->
    <button onclick="enterChat()">Continue</button>

    <script>
        // Define the enterChat function to jump to the chat page.
        function enterChat() {
            const username = document.getElementById("username").value;
            if (username.trim() !== "") {
                // Store usernames in local storage for access on chat pages.
                localStorage.setItem("username", username);
                // Jump to the chat page.
                window.location.href = "chat.html";
            } else {
                alert("Please enter a valid username.");
            }
        }
    </script>
</body>
</html>
